{% extends 'base.html' %}

{% block content %}
<div class="text-center py-5">
    <h1 class="text-4xl font-bold text-blue-600">Welcome to Uzbek HR!</h1>
    <p class="text-lg text-gray-700 mt-3">Your AI-powered hiring platform for students and job seekers.</p>

    <div class="mt-5">
        {% if user.is_authenticated %}
            <a href="{% url 'job_list' %}" class="btn btn-primary px-4 py-2">Browse Jobs</a>
        {% else %}
            <a href="{% url 'register' %}" class="btn btn-success px-4 py-2">Sign Up</a>
            <a href="{% url 'login' %}" class="btn btn-outline-primary px-4 py-2 ms-2">Login</a>
        {% endif %}
    </div>
</div>
{% endblock %}
