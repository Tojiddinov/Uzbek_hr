{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="mt-3 p-3 rounded bg-red-100 text-red-700">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class="mb-4">
                <label for="role" class="block text-gray-700">Select Your Role:</label>
                <select id="role" name="role" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    <option value="" disabled selected>Choose your role</option>
                    <option value="job_seeker">Job Seeker</option>
                    <option value="job_seeker">Employer</option>

                </select>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
