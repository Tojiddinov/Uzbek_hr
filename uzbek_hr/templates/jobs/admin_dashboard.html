<!-- templates/jobs/employer_dashboard.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Employer Dashboard</h2>
    <a href="{% url 'post_job' %}" class="btn btn-primary">Post a Job</a>
    <h3>Your Job Listings</h3>
    <ul>
        {% for job in jobs %}
            <li>{{ job.title }} - <a href="{% url 'delete_job' job.id %}" class="btn btn-danger">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
</div>
{% endblock %}
