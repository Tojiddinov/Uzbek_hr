{% extends 'base.html' %}

{% block title %}Upload Resume{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Upload Your Resume</h2>
    
    <form id="resumeForm" method="POST" enctype="multipart/form-data" action="{% url 'upload_resume' %}">
        {% csrf_token %}

        <label class="block mb-2 font-medium">Full Name</label>
        <input type="text" name="full_name" value="{{ user.first_name }} {{ user.last_name }}" required class="w-full p-2 border rounded-lg mb-4">

        <label class="block mb-2 font-medium">Email</label>
        <input type="email" name="email" value="{{ user.email }}" required class="w-full p-2 border rounded-lg mb-4">

        <label class="block mb-2 font-medium">Phone Number</label>
        <input type="text" name="phone" value="{{ user.phone }}" class="w-full p-2 border rounded-lg mb-4">

        <label class="block mb-2 font-medium">LinkedIn Profile</label>
        <input type="url" name="linkedin" value="{{ user.linkedin }}" class="w-full p-2 border rounded-lg mb-4">

        <label class="block mb-2 font-medium">Upload Resume (PDF)</label>
        <input type="file" name="resume_file" accept=".pdf" required class="w-full p-2 border rounded-lg mb-4">

        <a href="{% url 'job_seeker_dashboard' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Go to Dashboard</a>

    </form>
</div>



{% endblock %}
