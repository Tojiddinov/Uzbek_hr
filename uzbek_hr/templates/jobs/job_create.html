{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Add Job</h1>

    <!-- Xabarlarni ko'rsatish -->
    {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
                <li class="text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}

        <label class="block text-gray-700">Title:</label>
        <input type="text" name="title" class="w-full border rounded px-3 py-2 mb-4" required>

        <label class="block text-gray-700">Company:</label>
        <input type="text" name="company" class="w-full border rounded px-3 py-2 mb-4" required>

        <label class="block text-gray-700">Location:</label>
        <input type="text" name="location" class="w-full border rounded px-3 py-2 mb-4" required>

        <label class="block text-gray-700">Category:</label>
        <select name="category" class="w-full border rounded px-3 py-2 mb-4" required>
            <option value="IT">IT & Software</option>
            <option value="Finance">Finance & Banking</option>
            <option value="Marketing">Marketing & Sales</option>
            <option value="Education">Education & Teaching</option>
            <option value="Healthcare">Healthcare & Medicine</option>
            <option value="Other">Other</option>
        </select>

        <label class="block text-gray-700">Description:</label>
        <textarea name="description" class="w-full border rounded px-3 py-2 mb-4" required></textarea>

        <label class="block text-gray-700">Requirements:</label>
        <textarea name="requirements" class="w-full border rounded px-3 py-2 mb-4" required></textarea>

        <label class="block text-gray-700">Salary (Optional):</label>
        <input type="number" name="salary" class="w-full border rounded px-3 py-2 mb-4">

        <label class="block text-gray-700">Employment Type:</label>
        <select name="employment_type" class="w-full border rounded px-3 py-2 mb-4" required>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Internship">Internship</option>
        </select>

        <label class="block text-gray-700">Posted by:</label>
        <input type="text" value="{{ user.username }}" class="w-full border rounded px-3 py-2 mb-4 bg-gray-200" readonly>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Job</button>
    </form>
</div>
{% endblock %}
