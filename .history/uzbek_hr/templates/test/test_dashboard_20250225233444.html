{% extends 'base.html' %}
{% block content %}
    <h2>AI-Generated Test</h2>
    <p><strong>Question {{ question_index|add:1 }}:</strong> {{ question }}</p>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="question_index" value="{{ question_index }}">
        <textarea name="answer" rows="4" required></textarea>
        <br>
        <button type="submit">Next</button>
    </form>
{% endblock %}
