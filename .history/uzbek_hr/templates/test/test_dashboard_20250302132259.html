{% extends "base.html" %}

{% block content %}
  <h2>Test Dashboard</h2>
  
  <p>Savol {{ question_index|add:1 }}/{{ total_questions }}</p>
  <p><strong>{{ question }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <textarea name="answer" rows="4" required></textarea>
    <input type="hidden" name="question_index" value="{{ question_index }}">
    
    <button type="submit">Keyingi savol</button>
  </form>
{% endblock %}
